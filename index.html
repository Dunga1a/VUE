<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div id="app" style="background-image: url(./img/hinh-nen-sieu-nhan-4k.jpg);">
    <section class="row">
        <div class="small-4 columns praent">
            <h1 class="text-center">YOU</h1>
            <img src="img/ironman_800x450.jpg" alt="" style="height: 350px; width: 100%; z-index: 1;">
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: red; margin: 0; color: white;" :style="{width: playerHealth + '%'}">
                    {{playerHealth}}
                </div>
            </div>
            <span id="minusBlood" v-show="display" v-for="turn in turnsMonster">
                {{turn.textLog}}
            </span>
            <div id="healing" class="healing" v-for="turn in turnsPlayer" v-bind:class="{active: activeHealing}" >
                {{turn.health}}
            </div>
        </div>

        <div id="hexagon" class="small-4 columns blows" v-bind:class="{activeBlows: activeBlows}"></div>
        <div class="specialSkill small-12 columns" :class="{active: activeSpecialVideos}">
            <video ref="video2" src="./img/pinterestdownloader.com-1675239497.115516.mp4" width="100%" height="500px"></video>
        </div>
            <!-- <div id="octagon" v-show="display"></div> -->
        
        <div class="small-4 columns praent">
            <h1 class="text-center">MONSTER</h1>
            <img src="img/dragon-monster-4k-as-1600x1200.jpg" alt="" style="height: 350px; width: 100%">
            
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: red; margin: 0; color: white;" :style="{width: monsterHealth + '%'}">
                    {{monsterHealth}}
                </div>
            </div>
            <span id="minusBlood" v-show="display" v-for="turn in turnsPlayer">
                {{turn.textLog}}
            </span>
        </div>
    </section>
        
    <section class="row controls" v-if="!gameIsRunning" style="margin-top: 150px;">
        <div class="small-12 columns">
            <button id="start-game" @click="startNewGame">START NEW GAME</button>
        </div>
        <div class="small-9 colums video"  :class="{activeVideos: activeVideos}">
            <video class="" ref="video" src="./img/video_preview_h264.mp4" width="100%"></video>
        </div>
    </section>
    <section class="row controls" v-else style="margin-top: 150px;">
        <div class="small-12 columns">
            <button id="attack" v-on:click="atTack">ATTACK</button>
            <button class="special-attack" v-on:click="specialAttack" :class="{special_attack_active: activeSpecialAttack}">SPECIAL ATTACK</button>
            <button id="heal" v-on:click="health" >HEAL</button>
            <button id="give-up" v-on:click="giveUp">GIVE UP</button>
            <button id="updateMonster" v-on:click="upDateMonster"> LEVEL UP MONSTER</button>
        </div>
    </section>
    <!-- <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns">
                    {{turn.textLog}}
                <li>
            </ul>
        </div>
    </section> -->
</div>
</body>
</html>
<script src="./app.js"></script>
